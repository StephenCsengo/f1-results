<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>F1 Results by Round</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <section>
      <header>
        <h1>Formula 1 Results</h1>
        <h3>View Results From Any Formula 1 Race</h3>
      </header>
      <form id="year-race-form">
        <div>
          <label for="year">Select A Year:</label>
          <select id="year">
            <option>Year</option>
          </select>
        </div>
        <div>
          <label for="race">Select A Race:</label>
          <select disabled id="race">
            <option>Select a Year First</option>
          </select>
        </div>
        <button disabled id="submit" class="disabled">Submit</button>
      </form>
      <div class="modal hidden">
        <button class="btn-close">X</button>
        <h3 id="driverName"></h3>
        <p id="driverDOB"></p>
        <p id="driverNat"></p>
        <a id="driverWiki" href="" target="_blank"></a>
      </div>
      <div class="overlay hidden"></div>
      <div class="hidden" id="results">
        <div class="raceInfo">
          <div>
            <h4>Circuit</h4>
            <a id="circuit" href="" target="_blank"></a>
          </div>
          <div>
            <h4>Location</h4>
            <a id="location" href="" target="_blank"></a>
          </div>
          <div>
            <h4>Date</h4>
            <a id="date" href="" target="_blank"></a>
          </div>
        </div>
        <div id="podium">
          <div id="second"></div>
          <div id="first"></div>
          <div id="third"></div>
        </div>
        <table>
          <thead>
            <th>Place</th>
            <th>Driver</th>
            <th>Constructor</th>
          </thead>
          <tbody id="rest-of-field"></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
