<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>F1 Results by Round</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Formula 1 Results</h1>
            <h3>View Race Results For Any Formula 1 Race</h3>
        </header>
        <form id="year-round-form">
            <label for="year">Select A Year:</label>
            <select id="year">
                <option>1950</option>
                <option>1951</option>
                <option>1952</option>
                <option>1953</option>
            </select>
            <label for="round">Select A Round:</label>
            <select id="round">
                <option>1</option>
            </select>
        </form>
        <script src="./index.js"></script>
    </body>
</html>
